<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>VR Model Viewer</title>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
#info {
  position: absolute;
  color: white;
  padding: 5px;
}
#info h1 {
  margin: 0 0;
  font-size: 18px;
}
#container {

}
#stat {
  display: block;
}
canvas {
  width: 100%;
  height: 100%;
}
</style>

<script src="js/aframe.min.js"></script>

</head>
<body>

  <a-scene>
    <a-assets>
      <a-asset-item id="model" src=""></a-asset-item>
    </a-assets>

    <a-entity id="model-container" position="0 1 0">
      <a-entity gltf-model="#model"></a-entity>
      <a-box position="0 0 0" scale="0.1 0.1 0.1" rotation="0 45 0" color="#4CC3D9"></a-box>
    </a-entity>

    <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

    <a-sky color="#ECECEC"></a-sky>

    <a-entity camera="active: true" look-controls wasd-controls position="0 1.5 3" data-aframe-default-camera></a-entity>

  </a-scene>

<div id="info">
  <h1>AR Model Viewer</h1>
  <div id="stat">status</div>
</div>

<!--
Displays a glTF model in VR
-->
<script>
'use strict';

var stat = document.getElementById('stat');

var scene;
var camera;
var renderer;

var container;

var controls;

var model;


function init() {
  var _url = window.location.href;

  if (!hasParam('url')) {
    stat.textContent = 'No URL parameter';
    return;
  }

  var url = getParam(_url, 'url');

  console.log('URL is: ' + url);

  stat.textContent = url;


  if (is_glTFUrl(url)) {
    load_glTF(url);
  } else {
    // unsupported
    console.log('unsupported');
  }
}

var site = 'viewer.html';

function createModelUrl(url) {
  var encoded = encodeURIComponent(url);
  return site + '?url=' + encoded;
}

function hasParam(key) {
  var url = new URL(window.location.href);
  return url.searchParams.has(key);
}

function getParam(url, key) {
  var url = new URL(url);
  var value = url.searchParams.get(key);
  if (value === null)
    return null;
  value = decodeURIComponent(value);
  return value;
}

function is_glTFUrl(url) {
  return url.endsWith('.gltf') || url.endsWith('.glb');
}

// load glTF .glb
function load_glTF(url) {
  console.log('Load glTF model: ' + url);

  var modelAsset = document.querySelector('#model');
  modelAsset.setAttribute('src', url);
}

init();
</script>
</body>
</html>
